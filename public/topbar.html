<!-- Componente da barra superior para ser incluído em todas as páginas -->
<div class="top-bar">
    <!-- Seção esquerda com perfil do usuário -->
    <div class="top-bar-left">
        <img src="./images/default-avatar.png" alt="Perfil" class="profile-pic">
        <div class="player-info">
            <span class="player-name">Aventureiro</span>
            <span class="player-id">#12345</span>
        </div>
        
        <!-- Nível e barra de experiência -->
        <div class="level-container">
            <div class="level-badge">Lv.5</div>
            <div class="xp-bar-container" data-tooltip="650/1000 XP">
                <div class="xp-bar-fill"></div>
            </div>
        </div>
    </div>
    
    <!-- Seção direita com recursos e botões -->
    <div class="top-bar-right">
        <div class="resources">
            <div class="resource-item resource-gold">
                <i class="fas fa-coins"></i>
                <span>1,250</span>
            </div>
            <div class="resource-item resource-diamond">
                <i class="fas fa-gem"></i>
                <span>75</span>
            </div>
            <div class="resource-item resource-gem">
                <i class="fas fa-certificate"></i>
                <span>30</span>
            </div>
        </div>
        
        <div class="top-bar-buttons">
            <div class="icon-button">
                <i class="fas fa-bell"></i>
                <div class="notification-badge">3</div>
            </div>
            <div class="icon-button">
                <i class="fas fa-cog"></i>
            </div>
            <div class="icon-button menu-hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </div>
</div>

<!-- Script para incluir a barra superior em todas as páginas -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Animação da barra de XP quando ganhar experiência
        function animateXpGain(currentXp, newXp, maxXp) {
            const xpBar = document.querySelector('.xp-bar-fill');
            const xpContainer = document.querySelector('.xp-bar-container');
            
            // Atualiza o tooltip
            xpContainer.setAttribute('data-tooltip', `${newXp}/${maxXp} XP`);
            
            // Anima a barra
            const currentPercent = (currentXp / maxXp) * 100;
            const newPercent = (newXp / maxXp) * 100;
            
            xpBar.style.width = `${currentPercent}%`;
            
            setTimeout(() => {
                xpBar.style.transition = 'width 1s ease';
                xpBar.style.width = `${newPercent}%`;
            }, 100);
        }
        
        // Exemplo de uso: animateXpGain(650, 750, 1000);
        
        // Pulsação da notificação quando chegar nova mensagem
        function pulseNotification() {
            const badge = document.querySelector('.notification-badge');
            badge.classList.add('pulse');
            
            setTimeout(() => {
                badge.classList.remove('pulse');
            }, 2000);
        }
        
        // Exemplo de uso: pulseNotification();
    });
</script>
