<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Monstro - Keeper of Realms Forge</title>
    <link rel="stylesheet" href="home_static.css"> <!-- CSS da Home para a top bar -->
    <link rel="stylesheet" href="styles.css"> <!-- CSS Global -->
    <link rel="stylesheet" href="forms_static.css"> <!-- CSS para formulários -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <header class="top-user-bar">
        <div class="user-info">
            <img src="https://via.placeholder.com/40/ffffff/000000?text=U" alt="User Avatar" class="user-avatar">
            <span class="user-name">NomeDoUsuario</span>
        </div>
        <div class="user-actions">
            <a href="#" class="top-bar-link"><i class="fas fa-cog"></i> Configurações</a>
            <a href="login_static.html" class="top-bar-link"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </header>
    <div class="page-container">
        <main class="form-container">
            <h1>Criar Novo Monstro</h1> <!-- Título movido para dentro do main -->
        <form id="create-monster-form">
            <div class="form-section">
                <h2>Informações Básicas do Monstro</h2>
                <div class="form-group">
                    <label for="monster-name">Nome do Monstro:</label>
                    <input type="text" id="monster-name" name="monster-name" required>
                </div>
                <div class="form-group">
                    <label for="monster-type">Tipo/Categoria:</label>
                    <input type="text" id="monster-type" name="monster-type" placeholder="Ex: Besta, Morto-vivo, Constructo, Dragão">
                </div>
                <div class="form-group">
                    <label for="monster-alignment">Alinhamento (Opcional):</label>
                    <input type="text" id="monster-alignment" name="monster-alignment" placeholder="Ex: Caótico Mau, Leal Bom">
                </div>
            </div>

            <div class="form-section">
                <h2>Atributos e Estatísticas (Exemplo D&D 5e)</h2>
                <div class="attribute-group">
                    <div class="form-group">
                        <label for="monster-ac">Classe de Armadura (CA):</label>
                        <input type="number" id="monster-ac" name="monster-ac" value="10">
                    </div>
                    <div class="form-group">
                        <label for="monster-hp">Pontos de Vida (PV):</label>
                        <input type="text" id="monster-hp" name="monster-hp" placeholder="Ex: 50 (10d8 + 5)">
                    </div>
                    <div class="form-group">
                        <label for="monster-speed">Deslocamento:</label>
                        <input type="text" id="monster-speed" name="monster-speed" placeholder="Ex: 9m, voo 18m">
                    </div>
                </div>
                <div class="attribute-group">
                     <div class="form-group">
                        <label for="monster-strength">Força:</label>
                        <input type="number" id="monster-strength" name="monster-strength" value="10">
                    </div>
                    <div class="form-group">
                        <label for="monster-dexterity">Destreza:</label>
                        <input type="number" id="monster-dexterity" name="monster-dexterity" value="10">
                    </div>
                    <div class="form-group">
                        <label for="monster-constitution">Constituição:</label>
                        <input type="number" id="monster-constitution" name="monster-constitution" value="10">
                    </div>
                    <div class="form-group">
                        <label for="monster-intelligence">Inteligência:</label>
                        <input type="number" id="monster-intelligence" name="monster-intelligence" value="10">
                    </div>
                    <div class="form-group">
                        <label for="monster-wisdom">Sabedoria:</label>
                        <input type="number" id="monster-wisdom" name="monster-wisdom" value="10">
                    </div>
                    <div class="form-group">
                        <label for="monster-charisma">Carisma:</label>
                        <input type="number" id="monster-charisma" name="monster-charisma" value="10">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Habilidades e Comportamento</h2>
                <div class="form-group">
                    <label for="monster-skills">Perícias (Opcional):</label>
                    <textarea id="monster-skills" name="monster-skills" rows="2" placeholder="Ex: Furtividade +6, Percepção +4"></textarea>
                </div>
                <div class="form-group">
                    <label for="monster-senses">Sentidos (Opcional):</label>
                    <textarea id="monster-senses" name="monster-senses" rows="2" placeholder="Ex: Visão no escuro 18m, Percepção passiva 14"></textarea>
                </div>
                <div class="form-group">
                    <label for="monster-languages">Idiomas (Opcional):</label>
                    <input type="text" id="monster-languages" name="monster-languages" placeholder="Ex: Comum, Dracônico">
                </div>
                <div class="form-group">
                    <label for="monster-cr">Nível de Desafio (ND - Opcional):</label>
                    <input type="text" id="monster-cr" name="monster-cr" placeholder="Ex: 1/2, 5, 10">
                </div>
                <div class="form-group">
                    <label for="monster-special-abilities">Habilidades Especiais:</label>
                    <textarea id="monster-special-abilities" name="monster-special-abilities" rows="4" placeholder="Descreva quaisquer habilidades únicas, resistências, imunidades, vulnerabilidades."></textarea>
                </div>
                <div class="form-group">
                    <label for="monster-actions">Ações:</label>
                    <textarea id="monster-actions" name="monster-actions" rows="4" placeholder="Detalhe as ações que o monstro pode realizar em combate (ataques, magias, etc.)."></textarea>
                </div>
                 <div class="form-group">
                    <label for="monster-legendary-actions">Ações Lendárias (Opcional):</label>
                    <textarea id="monster-legendary-actions" name="monster-legendary-actions" rows="3" placeholder="Se aplicável, liste as ações lendárias."></textarea>
                </div>
                <div class="form-group">
                    <label for="monster-behavior">Comportamento/Táticas:</label>
                    <textarea id="monster-behavior" name="monster-behavior" rows="3" placeholder="Como o monstro age em combate ou em geral."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Lore e Aparência</h2>
                <div class="form-group">
                    <label for="monster-lore">Lore/História:</label>
                    <textarea id="monster-lore" name="monster-lore" rows="4" placeholder="Detalhes sobre a origem, ecologia ou história do monstro."></textarea>
                </div>
                <div class="form-group">
                    <label for="monster-appearance">Aparência:</label>
                    <textarea id="monster-appearance" name="monster-appearance" rows="3" placeholder="Descreva a aparência física do monstro."></textarea>
                </div>
                <div class="form-group">
                    <label for="monster-image">Imagem do Monstro (URL ou Upload):</label>
                    <input type="file" id="monster-image-upload" name="monster-image-upload" accept="image/*">
                    <input type="text" id="monster-image-url" name="monster-image-url" placeholder="Ou cole a URL da imagem aqui">
                </div>
            </div>

            <button type="submit" class="btn-submit">Salvar Monstro</button>
        </form>
    </main>
    </div> <!-- Fecha page-container -->

        <p>&copy; 2024 Keeper of Realms Forge. Todos os direitos reservados.</p>
