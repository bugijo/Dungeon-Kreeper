<body>
    <div class="page-container"> <!-- Container para o conteúdo principal -->
        <main class="form-container">
            <h1>Criar Novo Personagem</h1> <!-- Título movido para dentro do main -->
        <form id="create-character-form">
            <div class="form-section">
                <h2>Informações Básicas</h2>
                <div class="form-group">
                    <label for="char-name">Nome do Personagem:</label>
                    <input type="text" id="char-name" name="char-name" required>
                </div>
                <div class="form-group">
                    <label for="char-race">Raça:</label>
                    <input type="text" id="char-race" name="char-race">
                </div>
                <div class="form-group">
                    <label for="char-class">Classe:</label>
                    <input type="text" id="char-class" name="char-class">
                </div>
            </div>

            <div class="form-section">
                <h2>Atributos (Exemplo D&D 5e)</h2>
                <div class="attribute-group">
                    <div class="form-group">
                        <label for="char-strength">Força:</label>
                        <input type="number" id="char-strength" name="char-strength" value="10">
                    </div>
                    <div class="form-group">
                        <label for="char-dexterity">Destreza:</label>
                        <input type="number" id="char-dexterity" name="char-dexterity" value="10">
                    </div>
                    <div class="form-group">
                        <label for="char-constitution">Constituição:</label>
                        <input type="number" id="char-constitution" name="char-constitution" value="10">
                    </div>
                    <div class="form-group">
                        <label for="char-intelligence">Inteligência:</label>
                        <input type="number" id="char-intelligence" name="char-intelligence" value="10">
                    </div>
                    <div class="form-group">
                        <label for="char-wisdom">Sabedoria:</label>
                        <input type="number" id="char-wisdom" name="char-wisdom" value="10">
                    </div>
                    <div class="form-group">
                        <label for="char-charisma">Carisma:</label>
                        <input type="number" id="char-charisma" name="char-charisma" value="10">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Detalhes Adicionais</h2>
                <div class="form-group">
                    <label for="char-background">Background/História:</label>
                    <textarea id="char-background" name="char-background" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="char-appearance">Aparência:</label>
                    <textarea id="char-appearance" name="char-appearance" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="char-image">Imagem do Personagem (URL ou Upload):</label>
                    <input type="file" id="char-image-upload" name="char-image-upload" accept="image/*">
                    <input type="text" id="char-image-url" name="char-image-url" placeholder="Ou cole a URL da imagem aqui">
                </div>
            </div>

            <button type="submit" class="btn-submit">Salvar Personagem</button>
        </form>
    </main>
    </div> <!-- Fecha page-container -->
