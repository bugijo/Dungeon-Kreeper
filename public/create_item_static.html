<body>
    <div class="page-container"> <!-- Container para o conteúdo principal -->
        <main class="form-container">
            <h1>Criar Novo Item</h1> <!-- Título movido para dentro do main -->
        <form id="create-item-form">
            <div class="form-section">
                <h2>Informações Básicas do Item</h2>
                <div class="form-group">
                    <label for="item-name">Nome do Item:</label>
                    <input type="text" id="item-name" name="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-type">Tipo de Item:</label>
                    <input type="text" id="item-type" name="item-type" placeholder="Ex: Espada, Poção, Armadura, Amuleto">
                </div>
                <div class="form-group">
                    <label for="item-rarity">Raridade:</label>
                    <select id="item-rarity" name="item-rarity">
                        <option value="comum">Comum</option>
                        <option value="incomum">Incomum</option>
                        <option value="raro">Raro</option>
                        <option value="muito_raro">Muito Raro</option>
                        <option value="lendario">Lendário</option>
                        <option value="artefato">Artefato</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Detalhes do Item</h2>
                <div class="form-group">
                    <label for="item-description">Descrição:</label>
                    <textarea id="item-description" name="item-description" rows="4" placeholder="Descreva a aparência, história e detalhes do item."></textarea>
                </div>
                <div class="form-group">
                    <label for="item-effects">Efeitos Mecânicos:</label>
                    <textarea id="item-effects" name="item-effects" rows="4" placeholder="Ex: +1 de Ataque, Concede resistência a fogo, Permite respirar debaixo d'água."></textarea>
                </div>
                <div class="form-group">
                    <label for="item-value">Valor (opcional):</label>
                    <input type="text" id="item-value" name="item-value" placeholder="Ex: 100 peças de ouro">
                </div>
            </div>

            <div class="form-section">
                <h2>Visual</h2>
                <div class="form-group">
                    <label for="item-image">Imagem do Item (URL ou Upload):</label>
                    <input type="file" id="item-image-upload" name="item-image-upload" accept="image/*">
                    <input type="text" id="item-image-url" name="item-image-url" placeholder="Ou cole a URL da imagem aqui">
                </div>
            </div>

            <button type="submit" class="btn-submit">Salvar Item</button>
        </form>
    </main>
    </div> <!-- Fecha page-container -->
