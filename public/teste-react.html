<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste React - Dungeon Kreeper</title>
  <link rel="stylesheet" href="/teste-styles.css">
  <!-- Carregando React via CDN para teste independente -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Teste de Renderização React</h1>
    <p>Esta página testa se o React está sendo carregado e renderizado corretamente.</p>
    
    <!-- Elemento raiz para renderização do React -->
    <div id="react-root"></div>
    
    <div class="links">
      <a href="/teste-html.html">Voltar para teste HTML</a>
      <a href="/teste-css.html">Voltar para teste CSS</a>
      <a href="/teste-supabase.html">Testar conexão com Supabase</a>
      <a href="/teste-servidor.html">Testar conexão com servidor</a>
      <a href="/testes-index.html">Voltar para índice de testes</a>
      <a href="/">Voltar para a aplicação principal</a>
    </div>
  </div>

  <!-- Código React para teste -->
  <script type="text/babel">
    // Componente simples para testar a renderização
    function TesteComponent() {
      const [contador, setContador] = React.useState(0);
      
      return (
        <div className="card">
          <h2>Componente React</h2>
          <p>Este é um componente React renderizado via CDN.</p>
          <p>Se você está vendo este componente e o contador abaixo funcionando, o React está sendo carregado corretamente.</p>
          
          <div style={{ marginTop: '20px', textAlign: 'center' }}>
            <p>Contador: <strong>{contador}</strong></p>
            <button 
              className="btn" 
              onClick={() => setContador(contador + 1)}
              style={{ marginRight: '10px' }}
            >
              Incrementar
            </button>
            <button 
              className="btn" 
              onClick={() => setContador(0)}
            >
              Resetar
            </button>
          </div>
        </div>
      );
    }
    
    // Renderiza o componente no elemento raiz
    const rootElement = document.getElementById('react-root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<TesteComponent />);
  </script>
</body>
</html>
