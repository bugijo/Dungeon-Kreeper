        </div>
    </header>
    <div class="page-container">
        <main class="form-container">
            <h1>Criar Nova História</h1> <!-- Título movido para dentro do main -->
        <form id="create-history-form">
            <div class="form-section">
                <h2>Informações da História</h2>
                <div class="form-group">
                    <label for="history-title">Título da História:</label>
                    <input type="text" id="history-title" name="history-title" required>
                </div>
                <div class="form-group">
                    <label for="history-synopsis">Sinopse/Resumo Breve:</label>
                    <textarea id="history-synopsis" name="history-synopsis" rows="3" placeholder="Um breve resumo da história."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Conteúdo da História</h2>
                <div class="form-group">
                    <label for="history-plot">Enredo Principal:</label>
                    <textarea id="history-plot" name="history-plot" rows="10" placeholder="Detalhe o enredo principal, eventos chave, etc. (Futuramente com editor de texto rico)"></textarea>
                </div>
                <div class="form-group">
                    <label for="history-npcs">NPCs Chave:</label>
                    <textarea id="history-npcs" name="history-npcs" rows="4" placeholder="Liste os personagens não-jogadores importantes para esta história."></textarea>
                </div>
                <div class="form-group">
                    <label for="history-locations">Locais Importantes:</label>
                    <textarea id="history-locations" name="history-locations" rows="4" placeholder="Descreva os locais relevantes para a narrativa."></textarea>
                </div>
                <div class="form-group">
                    <label for="history-chapters">Capítulos/Seções (Opcional):</label>
                    <textarea id="history-chapters" name="history-chapters" rows="5" placeholder="Se aplicável, divida a história em capítulos ou seções."></textarea>
                </div>
            </div>

            <button type="submit" class="btn-submit">Salvar História</button>
        </form>
    </main>
    </div> <!-- Fecha page-container -->
