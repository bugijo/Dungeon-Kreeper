<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Keeper - Cadastro</title>
    <link rel="stylesheet" href="register_static.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h1>Dungeon Keeper</h1>
            <p>Junte-se à guilda, nobre aventureiro!</p>
        </header>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" placeholder="Seu nome de herói" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Seu pergaminho eletrônico" required>
            </div>
            <div class="form-group password-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha poderosa" required>
                <button type="button" id="togglePassword" class="toggle-password-btn" aria-label="Mostrar ou ocultar senha">
                    <img src="./icons/eye-slash-fill.svg" alt="Mostrar senha" id="toggleIconPassword">
                </button>
            </div>
            <div class="form-group password-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita a senha poderosa" required>
                <button type="button" id="toggleConfirmPassword" class="toggle-password-btn" aria-label="Mostrar ou ocultar senha">
                    <img src="./icons/eye-slash-fill.svg" alt="Mostrar senha" id="toggleIconConfirmPassword">
                </button>
            </div>
            <button type="submit" class="btn btn-primary">Registrar-se na Guilda</button>
        </form>
        <footer class="login-footer">
            <p>Já é um membro? <a href="login_static.html" id="loginLink">Entre no Ninho</a></p>
        </footer>
    </div>
    <script>
        function setupPasswordToggle(toggleButtonId, passwordInputId, toggleIconId) {
            const toggleButton = document.getElementById(toggleButtonId);
            const passwordInput = document.getElementById(passwordInputId);
            const toggleIcon = document.getElementById(toggleIconId);

            if (toggleButton && passwordInput && toggleIcon) {
                toggleButton.addEventListener('click', function () {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    if (type === 'password') {
                        toggleIcon.src = './icons/eye-slash-fill.svg';
                        toggleIcon.alt = 'Mostrar senha';
                        toggleButton.setAttribute('aria-label', 'Mostrar senha');
                    } else {
                        toggleIcon.src = './icons/eye-fill.svg';
                        toggleIcon.alt = 'Ocultar senha';
                        toggleButton.setAttribute('aria-label', 'Ocultar senha');
                    }
                });
            } else {
                console.error('Elementos do toggle de senha não encontrados para: ' + toggleButtonId);
            }
        }

        setupPasswordToggle('togglePassword', 'password', 'toggleIconPassword');
        setupPasswordToggle('toggleConfirmPassword', 'confirm-password', 'toggleIconConfirmPassword');
    </script>
</body>
</html>
