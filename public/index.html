<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keeper of Realms</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <style>
    body {
      background-color: #2b1b36;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgdmlld0JveD0iMCAwIDUwIDUwIj48ZyBmaWxsPSJub25lIiBzdHJva2U9IiM0ZTNhNWEiIHN0cm9rZS13aWR0aD0iMSI+PHBhdGggZD0iTTI1IDI1IEwwIDI1IE0yNSAyNSBMMjUgMCBNMjUgMjUgTDUwIDI1IE0yNSAyNSBMMjUgNTAiLz48L2c+PC9zdmc+');
      background-repeat: repeat;
      background-size: 50px;
    }
    
    .loading-container {
      max-width: 450px;
      width: 90%;
      padding: 2rem;
      background-color: #3c2a47;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      border: 2px solid #8a6d3b;
      text-align: center;
    }
    
    .loading-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #8a6d3b, #d4af37, #8a6d3b);
    }
    
    .title {
      color: #ff9d00;
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .subtitle {
      color: #c0c0c0;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    
    .loading-spinner {
      border: 4px solid rgba(255, 157, 0, 0.3);
      border-radius: 50%;
      border-top: 4px solid #ff9d00;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="title">Keeper of Realms</div>
    <div class="subtitle">Carregando o portal para os reinos...</div>
    <div class="loading-spinner"></div>
  </div>

  <script>
    // Redirecionar para a aplicação React principal após um breve delay
    setTimeout(() => {
      window.location.href = '/';
    }, 1500);
  </script>
</body>
</html>
