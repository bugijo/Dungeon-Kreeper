<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Keeper of Realms (Recriado)</title>
    <link rel="stylesheet" href="css/login_recreated.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p class="message">Não tem uma conta? <a href="#">Registre-se</a></p>
        </form>
    </div>
    <script>
        // Script básico para simular o login, pode ser expandido
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Tentativa de login (simulação). Adapte conforme necessário.');
            // Aqui você adicionaria a lógica de login real, e.g., com Supabase
        });
    </script>
</body>
</html>
